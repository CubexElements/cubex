<link href="../../polymer/polymer.html" rel="import">
<link href="../../fort-action/fort-action.html" rel="import">

<dom-module id="fortifi-user-drawer-items">
  <template>
    <style>
      :host {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        max-width: var(--fortifi-drawer-peek-width);
        background: var(--primary-700-color);
        color: white
      }

      :host ::slotted(fort-action) {
        width: 100%;
        height: auto;
        padding: 10px;
      }

      :host ::slotted(fort-action[active]) {
        background: var(--theme-100-color);
        color: var(--accent-700-color);
      }
    </style>
    <slot></slot>
  </template>
  <script>Polymer({is: 'fortifi-user-drawer-items'})</script>
</dom-module>
