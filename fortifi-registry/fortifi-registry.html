<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../app-route/app-location.html">
<link rel="import" href="../../app-route/app-route.html">
<link rel="import" href="../../fort-resource/fort-resource.html">
<link rel="import" href="../../fort-behavior/fort-service-behavior.html">

<dom-module id="fortifi-registry" attributes="org-data user-data">
  <template>
    <app-location route="{{route}}"></app-location>
    <app-route route="[[route]]" pattern="/:org" data="{{routeData}}"></app-route>

    <fort-resource auto auth url="//[[getServiceHost('apps')]]/fortifi/registry/organisation.json"
                   data="{{orgData}}" headers="[[_headers]]" ttl="3600"></fort-resource>
    <fort-resource auto auth url="//[[getServiceHost('apps')]]/fortifi/registry/user.json"
                   data="{{userData}}" headers="[[_headers]]" ttl="3600"></fort-resource>
  </template>
  <script>
    Polymer(
      {
        is:              'fortifi-registry',
        properties:      {
          orgData:  {type: Object, notify: true},
          userData: {type: Object, notify: true},
          _headers: {type: Object, computed: '_refreshHeaders(routeData.org)'}
        },
        _refreshHeaders: function (org)
                         {
                           if(org)
                           {
                             return {'x-fort-org': org};
                           }
                           return undefined;
                         },
        behaviors:       [Polymer.FortServiceBehavior]
      }
    );
  </script>
</dom-module>
