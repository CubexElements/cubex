<dom-bind>

    <dom-module id="x-app-data" attributes="app-data">
      <script>
        Polymer(
          {
            is: 'x-app-data', properties: {
            appData: {
              type:   Object,
              notify: true,
              value:  {
                "Name":               {"en": "My Test App"},
                "Icon":               "communication:email",
                "GlobalAppID":        "vendor/appname",
                "Vendor":             "Test Vendor",
                "Navigation":         [
                  {
                    "ID":   "nav1",
                    "Name": {"en": "Menu Item 1"},
                    "Icon": "icons:change-history",
                    "Path": "/nav1"
                  },
                  {
                    "ID":   "nav2",
                    "Name": {"en": "Menu Item 2"},
                    "Icon": "icons:check-box-outline-blank",
                    "Path": "/nav2"
                  },
                  {
                    "ID":   "nav3",
                    "Name": {"en": "Menu Item 3"},
                    "Icon": "icons:label-outline",
                    "Path": "/nav3"
                  }
                ],
                "actions":            [
                  {title: 'Email', icon: 'communication:email', primary: true},
                  {title: 'Phone', icon: 'communication:phone', primary: true},
                  {title: 'aspect', icon: 'icons:aspect-ratio'},
                  {title: 'alarm', icon: 'icons:alarm-add'},
                  {title: 'alarm2', icon: 'icons:alarm-add'}
                ],
                "AdvancedConfigPath": '/my/config/path'
              }
            }
          }
          }
        );
      </script>
    </dom-module>

    <fortifi-theme primary="fortifi-navy" accent="fortifi-blue" theme="light">
      <x-app-data app-data="{{appData}}"></x-app-data>

      <fortifi-app drawer-min-state="1">

        </fortifi-drawer-content>

        <fortifi-app-header slot="app-header" actions="[[appData.actions]]">
          <fort-icon slot="icon" src="https://s3.amazonaws.com/uifaces/faces/twitter/adellecharles/128.jpg"></fort-icon>
